machine:
  node:
    version: 6.2.0
test:
  override:
    - npm run lint
    - npm test
  post:
    - bash <(curl -s https://codecov.io/bash)
deployment:
  production:
    branch: master
    commands:
      # Push NPM package if not yet published
      - mv npmrc-env .npmrc
      - if [ $(npm show ilp-plugin-virtual version) != $(npm ls --depth=-1 2>/dev/null | head -1 | cut -f 1 -d " " | cut -f 2 -d @) ] ; then npm publish ; fi
